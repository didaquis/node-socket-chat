<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat application</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container mb-5">
		<div class="col-lg-6 offset-lg-3 mt-5">
			<h1>Joined to chat</h1>
		</div>
		<div class="col">

			<div class="row">
				<div class="col-md-8">
					<h2>Conversation</h2>
					<div id="chatBox">

					</div><!-- /#chatBox -->

					<form class="mt-4" id="formNewMessage">
						<div class="form-group">
							<label for="message">Your message</label>
							<input type="text" class="form-control" id="message" name="message" autofocus required autocomplete="off" />
						</div>
						<button type="submit" class="btn btn-primary mt-2">Send message</button>
					</form>

				</div>
				<div class="col-sm-12 col-md-4">
					<h2>Users on chat</h2>
					<ul class="list-group" id="userListConnected">
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script src="vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Loading socket library from own server! -->
	<script src="socket.io/socket.io.js"></script>
	<script src="js/socket-chat-logic.js"></script>
	<script src="js/socket-chat.js"></script>
</body>
</html>
