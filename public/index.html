<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat application</title>
</head>
<body>
    <h1>Chat application</h1>
    <form action="chat.html">
    	<input type="text" name="name" placeholder="username" required autofocus>
        <select name="room">
            <option value="generalRoom" selected>General room chat</option>
            <option value="alternativeRoom">Alternative room chat</option>
        </select>
    	<button type="Submit">Enter to chat</button>
    </form>
</body>
</html>
